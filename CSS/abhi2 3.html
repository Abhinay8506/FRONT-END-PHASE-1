<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanning multiple rows</title>
    <style>
        .container
        {
            display:grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows: repeat(5,1fr);
            grid-column-gap:6rem;
            grid-row-gap:2rem;

        }
        .box{
           background-color:burlywood;
           border:solid 1px black;
           padding:23px;
        }
        .box:first-child{
           color:blue;
           /*grid-column-start:2;
           grid-column-end:5;  Expanding in column direction*/
           /*grid-row-start: 1;
           grid-row-end:3; Expanding in row direction */
           grid-row: 1/span 3;
           grid-column:2/span 4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">this is box-1</div>
        <div class="box">this is box-2</div>
        <div class="box">this is box-3</div>
        <div class="box">this is box-4</div>
        <div class="box">this is box-5</div>
        <div class="box">this is box-6</div>
        <div class="box">this is box-7</div>
        <div class="box">this is box-8</div>
        <div class="box">this is box-9</div>
        <div class="box">this is box-10</div>
    </div>
</body>
</html>
