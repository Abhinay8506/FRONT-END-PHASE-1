<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline and block </title>
</head>
<body>
    <div style="border: red solid 4px;">
        <!--div is a block element--><!--p is also a block element-->
        <p style="border: black solid 2px;">ABHINAY GOSWAMI</p>
        <P style="border: blue solid 2px;">goswami bhai</P>
        <!--span is the inline element-->
        <span STYLE="border: green solid 2px;">BUNDELKHAND</span>
    </div>
    <!--section is the block element-->
    <SECTION style="border: greenyellow solid 3px">
        <!--a,em,b,img are all inline element and form is block element-->
        <a style="border:aqua solid 2px">ghhghh</a>
        <em style="border: coral solid 2px">fghgfb</em>
        <span style="border: blueviolet solid 3px">jhghghgh</span>
        <b style="border:royalblue solid 2px">fgggghjfghgh</b>
        <form style="BORDER:black solid 2px">HFHGGGHFGGHGGGGGGHHHGHGHHGH</form>
    </SECTION>
    <!--id(#) and class(.):id is unique and associated with one element in a program 
        but class is not specifically associated with one element only-->
    <div id="ram" class="arjun">ghgsgs</div>
    <!--emmet is valid in vs code :  #ram -  <div id="ram"></div>   .arjun -  <div class="arjun"></div> -->
    <!--HTML ENTITIES: &NBSP(space),&lt,&gt-->
    <!--html sementic tags:header,footer,section,aside,article,figure-->
    <details>
        fgdhjfggfggfyhfdfghjfghjfghjg
        <summary>dgfgsff</summary>
        fgdsuyfgsgffgffhjffhjgds
        fgfhjgfjhgfhjghfghfjgh
        bhjfghbhfbhfgdghh
    </details>
</body>
</html>
